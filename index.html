<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Movie Ticket Prices</h1>

      <div class="row">

        <div class="col-md-6">
          <h3>Please select the movie you like to watch:<h3>
          <form id="questionnaire">
            <div class="form-group">
            <select class="movies">
              <option value="eternal">Eternal Sunshine of the Spotless Mind</option>
              <option value="artist">The Artist</option>
              <option value="prestige">The Prestige</option>
              <option value="her">Her</option>
              <option value="terminator">Terminator 2: Judgement Day</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Time of day to watch:</h3>
          <div class="form-group">
            <select class="time">
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Age:</h3>
          <div class="form-group">
            <select class="age">
              <option value="over">18 or older</option>
              <option value="under">Under than 18</option>
            </select>
          </div>
        </div>

            <button type="submit" class="btn">Calculate</button>
          </form>

      </div>

        <div class="col-md-6">
          <div id="results">
            <h2></h2>
            <p>Movie: <span class="movie_name"></span></p>
            <p>Price: <span class="price"></span></p>
            <p>Addresses:</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
